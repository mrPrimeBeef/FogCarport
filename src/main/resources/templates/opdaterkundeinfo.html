<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}">Opdater kundeinfo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../public/images/favicon-fog.png" th:href="@{images/favicon-fog.png}">
    <style>
        .bg-dark-blue, .btn-dark-blue {
            background-color: #14488C !important;
        }
    </style>
</head>
<body class="bg-dark-blue">
<main class="container vh-100 d-flex justify-content-center align-items-center">
    <div class=" row d-flex justify-content-center">
        <div class="col">
            <div class="card px-5 py-5 text-center">
                <div class="justify-content-center">
                    <img class="card-img-center mb-5" src="public/images/fog-logo.png" width="60" height="60"
                         th:src="@{/images/fog-logo.png}"/>
                </div>
                <h2 id="log-text mb-1">Opdater adgangskode</h2>
                <p class="mt-1 mb-3 text-success" th:if="${successMessage != null}" th:text="${successMessage}"></p>
                <p class="mt-1 mb-3 text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>

                <p>Indtast din nuværende adgangskode og skriv derefter din nye adgangskode <br> og gentag den nye
                    adgangskode</p>
                <form method="post">
                    <input type="hidden" name="email" th:value="${email}"/>
                    <div class="mb-2">
                        <label for="currentPassword" class="form-label"></label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                               placeholder="Nuværende adgangskode" required>
                    </div>
                    <div class="mt-2 mb-3">
                        <label for="newPassword1" class="form-label"></label>
                        <input type="password" id="newPassword1" name="newPassword1" class="form-control"
                               placeholder="Ny adgangskode" required>

                        <label for="newPassword2" class="form-label"></label>
                        <input type="password" id="newPassword2" name="newPassword2" class="form-control"
                               placeholder="Gentag ny adgangskode" required>
                    </div>
                    <p class="m-4"><a href="kundeside.html" th:href="@{/kundeside}">Tilbage til kunde siden </a>
                    </p>
                    <button type="submit" class="btn btn-dark-blue text-light">Opdater adgangskode</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
