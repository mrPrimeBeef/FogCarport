<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Min side</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../public/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<header th:replace="fragments :: headerCustomer"></header>
<main class="text-center mt-5 mb-5 min-vh-100">
    <div class="mt-5 py-5">

        <h2>Dine oplysninger</h2>
        <div class="d-flex flex-column justify-content-around p-0 m-5">
            <table class="table table-striped table-bordered">
                <tr class="justify-content-around">
                    <th>Email</th>
                    <th>Navn</th>
                    <th>Mobil</th>
                    <th>Adresse</th>
                    <th>By</th>
                </tr>
                <tbody>
                <td th:text="${session.customer.email}"></td>
                <td th:text="${session.customer.name}"></td>
                <td th:text="${session.customer.phone}"></td>
                <td th:text="${session.customer.address}"></td>
                <td th:text="${session.customer.city}"></td>
                </tbody>
            </table>
        </div>
        <h2 class="mt-5">Dine ordrer</h2>
        <div class="d-flex flex-column justify-content-around p-0 m-5">
            <table class="table table-striped table-bordered">
                <tr class="justify-content-around">
                    <th>Ordrenr.</th>
                    <th>Henvendelse</th>
                    <th>Dato betalt</th>
                    <th>Dato f√¶rdig</th>
                    <th>Pris</th>
                    <th>Status</th>
                </tr>
                <tbody class="table-group-divider">
                <tr th:each="OverviewOrderAccountDtos: ${OverviewOrderAccountDtos}">
                    <td th:text="${OverviewOrderAccountDtos.orderId}"></td>
                    <td th:text="${OverviewOrderAccountDtos.datePlaced}"></td>
                    <td th:text="${OverviewOrderAccountDtos.dateCompleted}"></td>
                    <td th:text="${OverviewOrderAccountDtos.datePaid}"></td>
                    <td th:text="${OverviewOrderAccountDtos.salesPrice}"></td>
                    <td th:text="${OverviewOrderAccountDtos.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
