<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SÃ¦lger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../public/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<header th:replace="fragments :: headerCustomer"></header>
<main class=" text-center">

    <h2 class="mt-5">Alle kunder</h2>
    <div class="d-flex flex-column justify-content-around p-0 m-5">
        <table class="table table-striped table-bordered">
            <tr class="justify-content-around">
                <th>Email</th>
                <th>Navn</th>
                <th>Mobil</th>
                <th>By</th>
                <th>Postnummer</th>
            </tr>
            <tbody>
            <tr th:each="accounts: ${accounts}">
                <td><a href="saelgerordre.html" th:text="${accounts.email}" th:href="@{/saelgerkunde(email=${accounts.email})}"></a></td>
                <td th:text="${accounts.name}"></td>
                <td th:text="${accounts.phone}"></td>
                <td th:text="${accounts.city}"></td>
                <td th:text="${accounts.zip}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
