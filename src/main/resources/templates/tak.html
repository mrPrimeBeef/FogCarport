<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Individuelle tilpassede carporte</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../public/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<header th:replace="fragments :: headerCustomer"></header>
<main class="mb-5">
    <div class="container text-center py-5">

        <h1 class="fw-bold" th:text="'Tak for din henvendelse '+${session.currentAccount.name} + 'på'"></h1>
        <p class="mt-3" th:text="'design selv carport med målene: ' +${session.currentAccount.length} + ' længde og' +${session.currentAccount.width} + ' bredde.'"></p>
        <p class="mt-3" th:text="'Du får en kvittering på ' +${session.currentAccount.mail} + ' også vender vi tilbage ligeså snart vi har kigget på den'"></p>

        <img src="/images/carportpic.png" th:src="@{/images/carportpic.png}" class="img-fluid">
    </div>
</main>
<footer th:replace="fragments :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
