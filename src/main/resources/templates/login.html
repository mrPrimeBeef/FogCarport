<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- head links = th:replace="~{fragments :: head('Frontpage')}" -->
<head>
    <title th:text="${title}">Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="public/images/favicon-fog.png">
    <style>
        .bg-dark-blue, .btn-dark-blue {
            background-color: #14488C !important;
        }
    </style>
</head>

<body class="bg-dark-blue">
<main class="container vh-100 d-flex justify-content-center align-items-center">
    <div class=" row d-flex justify-content-center">
        <div class="col">
            <div class="card px-5 py-5 text-center">
                <div clas="justify-content-center">
                    <img class="card-img-center mb-5" src="public/images/fog-logo.png" width="60" height="60"
                         th:src="@{/images/fog-logo.png}"/></div>
                <div class="mb-4">
                    <h2 id="log-text">Log på</h2>
                </div>
                <p class="mt-1 mb-3 text-success" th:text="${message}"></p>
                <form id="login-form" method="post">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Emailadresse" required/><br>
                    <div class="m-2">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Adgangskode" required/><br>
                    </div>
                    <p class="m-4"><a href="glemtKode.html" th:href="@{/glemtKode}">Har du glemt din adgangskode? </a>
                    </p>
                    <button id="sub_button" class="btn btn-dark-blue text-light" type="submit" formaction="/login">Log
                        på
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
