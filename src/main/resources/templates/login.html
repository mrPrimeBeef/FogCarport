<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- head links -->
<head th:fragment="head">
    <title th:text="${title}">Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/favicon-fog.png">
</head>

<body>
<!-- headerCustomer fragment -->
<nav th:replace="fragments :: headerCustomer"></nav>

<main class="col d-flex justify-content-center">

    <div class="col-2-sm">
    <img class="logo" src="../images/fog-logo.png" width="60" height="60" th:src="@{/images/fog-logo.png}" />
    <h2 id="log-text">Log på</h2>

    <form id="login-form" method="post">

        <label for="email"></label><br>
        <input type="email" id="email" name="email" placeholder="Emailadresse" required/><br>

        <label for="password"></label><br>
        <input type="password" id="password" name="password" placeholder="Adgangskode" required/><br>

        <p class="glemt-kode"><a href="glemtKode.html" th:href="@{/glemtKode}">Har du glemt din adgangskode? </a></p>

        <button id="sub_button" class="btn btn-primary" type="submit" formaction="/login">Log på</button>

    </form>
    <p class="opret-bruger">Ikke bruger endnu? <a href="opretbruger.html" th:href="@{/opretbruger}">Opret bruger</a></p>
    </div>
</main>

<!-- footer fragment -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
