<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}">Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../images/favicon-fog.png">
    <style>
        .btn-dark-blue {
            background-color: #14488C !important;
        }
    </style>
</head>
<body class="bg-light">
<header th:replace="fragments :: headerCustomer"></header>
<main class="mb-5 mt-5">
    <div class="container text-center py-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h1 class="mb-2" th:text="${errorMessage}"> Der opstod desværre en fejl</h1>
                <h4 class="m-4">Klik på knappen herunder for at komme tilbage til forsiden</h4>
                <a href="index.html" th:href="@{/}" class="btn btn-dark-blue text-light btn-lg">
                    Tilbage til Quick-Byg carporte</a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
