<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- HEAD FRAGMENT -->
<head th:fragment="head">
    <title th:text="${title}">Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/favicon-fog.png">
</head>

<!-- HEADER FOR CUSTOMER-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="headerCustomer">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="logo" src="../images/fog-logo.png" width="60" height="60" th:src="@{/images/fog-logo.png}" />
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/customCarport}" aria-current="page">Byg-selv carporte</a>
                </li>
            </ul>
            <form class="d-flex">
                <a class="nav-link active" th:if="${#ctx.session.currentMember}" href="login.html">Fog konto</a>
            </form>
        </div>
    </div>
</nav>

<!-- HEADER FOR ADMIN-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="headerAdmin">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="logo" src="../images/fog-logo.png" width="60" height="60" th:src="@{/images/fog-logo.png}" />
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/alleOrdrer}" aria-current="page">Alle ordrer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alleKunder}" aria-current="page">Kunder</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FOOTER -->
<footer class="navbar fixed-bottom navbar-light bg-light" th:fragment="footer">
    <div class="container">
        <a class="nav-link active" href="#">Skoleopgave</a>
        <a class="nav-link active" href="#">Test hjemmeside</a>
        <a class="nav-link active" href="#">
            <img class="logo" src="../images/fog-logo.png" width="60" height="60" th:src="@{/images/fog-logo.png}" />
        </a>
    </div>
</footer>
</html>
