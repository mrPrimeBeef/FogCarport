<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <title th:text="${title}">Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/favicon-fog.png">
</head>

<body>
<header th:fragment="headerCustomer">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img class = "logo" src="../images/fog-logo.png" width="60" height="60" th:src="@{/images/fog-logo.png}"/>
                </a>
        </nav>

        <div class="collapse navbar-collapse" id="navbarSupportedContents">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="customCarport.html" th:href="@{/customCarport}" class="nav-link active" aria-current="page" href="#">Individuelle tilpassed carporte</a>
                </li>
            </ul>
            <form class="d-flex">
                <a href="login.html" class="nav-link active" aria-current="page" th:if="${#ctx.session.currentMember}">Fog konto</a>
            </form>
        </div>
    </div>
</nav>
</header>

<header th:fragment="headerAdmin">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img class = "logo" src="../images/fog-logo.png" width="60" height="60" th:src="@{/images/fog-logo.png}"/>
                </a>
        </nav>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-tabs navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="alleOrdrer.html" class="nav-link active" aria-current="page" th:href="@{/alleOrdrer}">Alle ordrer</a>
                </li>
                <li class="nav-item">
                    <a href="alleKunder.html" class="nav-link" aria-current="page" th:href="@{/alleKunder}">Kunder</a>
                </li>
                </ul>
        </div>
    </div>
</nav>
</header>

<footer th:fragment="footer" class="footer-container">
<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container">
        <a class="nav-link active" aria-current="page" href="#">Skoleopgave</a>
        <a class="nav-link active" aria-current="page" href="#">Test Hjemmeside</a>
        <a class="nav-link active" aria-current="page" href="#">
            <img class = "logo" src="../images/fog-logo.png" width="60" height="60" th:src="@{/images/fog-logo.png}"/>
        </a>
    </div>
</nav>
</footer>
</body>
</html>
